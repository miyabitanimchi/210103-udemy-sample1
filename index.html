<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply Now</title>
    <link rel="stylesheet" href="CSS/sanitize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
</html>
<body>
    <div class="content">
        <h1>Apply Now</h1>
        <p>Fill in your info here</p>
        <div class="control">
            <label for="mymail">E-mail Address <span class="required">Required</span></label>
            <input id="mymail" type="email" name="mymail">
        </div>

        <div class="control">
            <label for="password">Password <span class="required">Required</span></label>
            <input id="password" type="password" name="password">
        </div>

        <div class="control">
            <button type="submit">Resister</button>
        </div>
    </div>
</body>
